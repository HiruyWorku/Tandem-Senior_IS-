<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebRTC 1:1 Call</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>WebRTC 1:1</h1>
      <div class="status">
        <span id="status-text">Initializingâ€¦</span>
      </div>
    </header>

    <main class="videos">
      <section class="video-container">
        <h2>Local</h2>
        <!-- Muted local video prevents echo/feedback on the same device. -->
        <video id="localVideo" autoplay playsinline muted></video>
      </section>
      <section class="video-container">
        <h2>Remote</h2>
        <video id="remoteVideo" autoplay playsinline></video>
      </section>
    </main>

    <!-- Socket.IO client served by the server automatically at /socket.io/socket.io.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js" type="module"></script>
  </body>
</html>
